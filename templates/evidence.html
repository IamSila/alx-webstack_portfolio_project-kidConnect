{% extends 'base1.html' %}
{% load static %}

{% block body %}
    
<div class="container-positioning">
    <div class="container">
        <h1>Report Form</h1>
        <form action="#" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="first-name">Reporter First Name</label>
                <input type="text" id="first-name" name="first_name" required>
            </div>

            <div class="form-group">
                <label for="last-name">Reporter Last Name</label>
                <input type="text" id="last-name" name="last_name" required>
            </div>

            <div class="form-group">
                <label for="last-name">Child's Name</label>
                <input type="text" id="child-name" name="child_name">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="contact">Your Contact</label>
                <input type="tel" id="contact" name="contact" required>
            </div>

            <div class="form-group">
                <label for="file-upload">Upload File</label>
                <input type="file" id="file-upload" name="child_photo" accept=".jpg,.jpeg,.png,.pdf" required>
            </div>

            <button type="submit" class="submit-btn">Submit Report</button>
        </form>
    </div>
</div>
{% endblock body %}
